<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#Latest">
        Get our lastest Product
    </button>


    




<!---------------------After Footer------------------->

<!---------Button-------->

<div class="modal fade" id="Latest" tabindex="-1" aria-labelledby="LatestLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="LatestModalLabel">Modal title
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <p class="lead">Fill out this form and we will get back to you
                </p>
                <form>
                    <div class="mb-3">
                        <label for="first-name">
                            First Name
                        </label>
                        <input type="text" class="form-control" id="first-name">
                    </div>
                    <div class="mb-3">
                        <label for="last-name">
                            Last Name
                        </label>
                        <input type="text" class="form-control" id="last-name">
                    </div>
                    <div class="mb-3">
                        <label for="email-name">
                            email
                        </label>
                        <input type="text" class="form-control" id="email-name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                </button>
                <form action="mailto:emperornading@gmail.com" method="post" enctype="text/plain">
                    <input type="submit" name="Submit" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</div>









<section class="bg-secondary text-light p-5">
    <div class="container">
        <div class="d-md-flex justify-content-between align-items-center">
            <h3 class="mb-3 mb-md-0">Signup to our Newsletter</h3>

            <div class="input-group apple-input">
                <input type="text" class="form-control" placeholder="Enter Email" />
                <button class="btn btn-dark btn-lg" type="button">
                    Button
                </button>
            </div>
        </div>
    </div>
</section>

</body>
</html>
